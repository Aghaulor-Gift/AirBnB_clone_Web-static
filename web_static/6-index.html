<!DOCTYPE html>
<html lang="en">
 <head>
        <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>AirBnB Clone</title>
	<link rel="stylesheet" href="styles/4-common.css">
	<link rel="stylesheet" href="styles/3-header.css">
	<link rel="stylesheet" href="styles/3-footer.css">
	<link rel="stylesheet" href="styles/6-filters.css">
 </head>
 <body>
	<!-- Header -->
	<header>
	    <div class="logo"></div>
	</header>
	<!-- Container -->
	<div class="container">
	    <!-- Filter section -->
	    <section class="filters">
		<div class="locations">
		     <h3>States</h3>
		     <h4>Any state is wonderful</h4>
		     <ul class="popover">
			  <li><h2>Rivers-State</h2>
			      <ul>
				  <li>Port-Harcourt</li>
				  <li>Nembe</li>
			      </ul>
			  </li>
		     </ul>
		</div>
		<div class="amenities">
		     <h3>Amenities</h3>
		     <h4>Choose any of the amenities</h4>
		     <ul class="popover">
			  <li>
			      <h2>Category 1</h2>
			      <ul>
				  <li>Wifi</li>
				  <li>Pool</li>
			      </ul>
			  </li>
		     </ul>
		</div>
		<button class="search-btn">Search</button>
	    </section>
	</div>
	<!-- Footer -->
	<footer>
	    <p>Best School</p>
	</footer>
 </body>
</html>
