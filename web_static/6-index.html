<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header, Footer, and Filters</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo"></div>
    </header>

    <!-- Container -->
    <div class="container">
        <!-- Filter section -->
        <section class="filters">
            <div class="locations">
                <h3>Locations</h3>
                <ul class="popover">
                    <li>
                        <h2>State</h2>
                        <ul>
                            <li>City 1</li>
                            <li>City 2</li>
                            <!-- Add more cities here -->
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <ul class="popover">
                    <li>
                        <h2>Category 1</h2>
                        <ul>
                            <li>Option 1</li>
                            <li>Option 2</li>
                            <!-- Add more options here -->
                        </ul>
                    </li>
                </ul>
            </div>
            <button class="search-btn">Search</button>
        </section>
    </div>

    <!-- Footer -->
    <footer>
        <p>Best School</p>
    </footer>

</body>
</html>
